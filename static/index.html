<!DOCTYPE html>
<html>
<head>
	<title>Text to Call</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="outer">
    <div class="container centered-div">
        <div class="row">
            <h1 class="text-center" id="title-font">Text to Call</h1>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <form class="form" action = "/call" method = "POST">
                    <label for="number">Phone Number</label>
                    <input class="form-control" id="number" name="number" type="text" placeholder="Ex: 4445556666" required autofocus/>
                    <br />
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" placeholder="Enter your message here:" rows ="10" required>
                    </textarea>
                    <br/>
                    <button class="btn btn-primary">Send your Message!</button>
                </form>
                <br />
                <button class="btn btn-default" onclick="generateInsult()">Generate an insult!</button>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br />
                <p class="text-center">
                    Won Park, Andrew Shao, and Allan Zhou. Hackjam Spring 2015.
                    <a href="https://github.com/shaoandrew/TextToCall">Source Code</a>.
                </p>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
