<!DOCTYPE html>
<html>
<head>
	<title>Text to Call</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<div id="master">
		<div class="col-md-3"></div>
        <div class="col-md-6">
        <div style="text-align:center;">
		<h1 align = "center">Text to Call</h1>
		<h2>Insult your friends instantly!</h2>
		<br/>
		<hr>
			<form action = "/call" method = "POST">
				<h3>Enter a phone number: </h3>
				Phone number: <input name="number" type="text" placeholder="Ex: 1 (000) 555-1111" required autofocus/><br />
				<h3> Enter the message you want to send </h3>
					<textarea name = "message" placeholder = "Enter your message here:" rows = "10" cols = "60" required></textarea>
				<br/>
					<button class="btn btn-default">Send your Message!</button>
			</form>

		<h4> Stuck? Click this button to get a random insult! </h4>
		<button class="btn btn-default" onclick="generateInsult()">Generate an insult!</button>

		<div>
			<p align="center">Won Park, Andrew Shao, and Allan Zhou. Hackjam Spring 2015.</p>
		</div>
	</div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
